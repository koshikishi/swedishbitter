<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Swedish Bitter — Сбор трав «Шведская горечь»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <a class="logo">
        <picture>
          <source srcset="img/logo-desktop.webp" media="(min-width: 768px)" type="image/webp">
          <source srcset="img/logo-mobile.webp" type="image/webp">
          <source srcset="img/logo-desktop.png" media="(min-width: 768px)">
          <source srcset="img/logo-mobile.png">
          <img src="img/logo-desktop.png" alt="Логотип сайта «Шведской горечи»" width="198" height="29">
        </picture>
      </a>
      <p class="header__text">Доставка по всей России</p>
      <p class="phone header__phone">
        <a href="tel:+88000000000">8 800 000-00-00</a>
        <small>Звонок бесплатный</small>
      </p>
    </header>
    <main>
      <section class="hero page__hero">
        <div class="hero__inner">
          <div class="hero__content">
            <h1 class="hero__title">
              Сбор трав<br>
              Шведская горечь
            </h1>
            <p class="hero__text">Не имеет аналогов в мире по оздоровительной силе и широте лечебных свойств</p>
          </div>
          <picture class="hero__image">
            <source srcset="img/hero_image-desktop.webp" media="(min-width: 768px)" type="image/webp">
            <source srcset="img/hero_image-mobile.webp" type="image/webp">
            <source srcset="img/hero_image-desktop.png" media="(min-width: 768px)">
            <source srcset="img/hero_image-mobile.png">
            <img src="img/hero_image-desktop.png" alt="Упаковка сбора трав «Шведская горечь»" width="298" height="648">
          </picture>
          <form class="callback-form" action="#" method="post">
            <div class="callback-form__inner">
              <div class="callback-form__group">
                <button class="callback-form__close" type="button">
                  <span class="visually-hidden">Скрыть форму</span>
                </button>
                <p class="callback-form__title">Узнайте подробнее о бальзаме</p>
                <div class="callback-form__field">
                  <input type="text" name="name" id="name">
                  <label for="name">Имя</label>
                </div>
                <div class="callback-form__field">
                  <input type="tel" name="phone" id="phone">
                  <label for="phone">Телефон</label>
                </div>
              </div>
              <button class="button button--small" type="submit">
                <span>Узнать</span>
              </button>
              <a class="button" href="callback-form.html">
                <span>Узнать больше</span>
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
